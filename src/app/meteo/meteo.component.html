<div class="w-screen h-screen overflow-hidden flex">
  <div class="w-full h-full ">
    <ejs-maps id='maps-container' height='100%' width='100%' theme='Tailwind' (markerClick)="onMarkerClick($event)" >
      <e-layers>
        <e-layer [shapeData] = 'shapeData' [markerSettings] = 'markerSettings'></e-layer>
      </e-layers>
    </ejs-maps>
  </div>
  <div *ngIf="openSideBar" class="h-screen w-1/3 flex flex-col absolute right-0 border-l-2 border-black bg-white overflow-hidden">
    <app-side-bar-meteo [data]="data" (close)="closeSidebar()" class="h-1/2"></app-side-bar-meteo>
    <app-hourly-chart [data]="data" class="h-1/2"></app-hourly-chart>
  </div>
</div>
