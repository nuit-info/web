<div class="w-screen h-screen overflow-hidden flex">
  <div class="w-full h-full">
    <ejs-maps id='maps-container' height='100%' width='100%' (markerClick)="onMarkerClick($event)" >
      <e-layers>
        <e-layer [shapeData] = 'shapeData' [markerSettings] = 'markerSettings'></e-layer>
      </e-layers>
    </ejs-maps>
  </div>
  <div *ngIf="openSideBar" class="w-1/4 absolute right-0 bg-red-200">
    <app-side-bar-meteo></app-side-bar-meteo>
  </div>
</div>
