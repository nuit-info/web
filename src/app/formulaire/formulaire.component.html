<div class="flex flex-col items-center justify-center h-screen gap-6">
  <!-- Titre -->
  <h1 class="text-3xl font-bold text-blue-700">Le quizz des océans</h1>

  <!-- Image de la baleine -->
  <div class="flex flex-col items-center">
    <img
      src="assets/baleine.jpg"
      alt="Baleine"
      class="w-64 h-64 object-contain"
    />
    <p class="text-lg font-semibold text-gray-700 mt-4">
      Quel est cet animal ?
    </p>
  </div>

  <!-- Champ de réponse -->
  <label for="name" class="text-lg font-bold">Réponse :</label>
  <input
    id="name"
    (keydown)="onKeyDown($event)"
    (contextmenu)="onContextMenu($event)"
    (input)="onInputChange($event)"
    class="w-64 p-2 border border-gray-300 rounded-md outline-none transition-transform duration-300 ease-in-out hover:scale-105 hover:border-red-500 focus:scale-110 focus:rotate-180 focus:border-blue-500"
  />

  <!-- Bouton -->
  <button
    id="buttonsubmit"
    (mouseenter)="moveButton()"
    (click)="submit()"
    class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md transition-all duration-300 hover:bg-red-500 hover:scale-110 active:scale-95"
  >
    Valider
  </button>
</div>
