<div class="flex items-center justify-center h-screen bg-gray-100">
  <!-- Modal Captcha -->
  <div #modal class="relative w-[800px] h-[500px] bg-blue-500 border-2 border-gray-700 rounded-lg shadow-2xl">
    <!-- Section supérieure -->
    <div class="flex items-center justify-between p-4 border-b-2 border-black">
      <h2 class="text-xl font-bold text-white">Captcha</h2>
      <div class="relative group">
        <div class="w-6 h-6 bg-white text-blue-500 font-bold rounded-full flex items-center justify-center cursor-pointer">
          i
        </div>
        <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 w-64 bg-white text-gray-700 text-sm p-3 rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity">
          Trouvez tous les déchets dans la zone pour valider le captcha.
        </div>
      </div>
    </div>

    <!-- Corps du captcha -->
    <div #captchaBody class="relative w-full h-[400px] grid grid-cols-5 gap-4 p-6">
      <!-- Affichage des déchets -->
      <img
        *ngFor="let dechet of dechets; let i = index; trackBy: trackById"
        ngSrc="assets/dechet.png"
        class="object-contain"
        alt="Déchet"
        height="360" width="360"
        [ngClass]="{'bg-red-500': dechet.selected, 'border-4 border-red-700': dechet.selected}"
        (click)="selectionnerDechet(dechet.id)" /> <!-- Sélectionner ou désélectionner le déchet -->

      <!-- Message de validation -->
      <p *ngIf="captchaValidated" class="absolute inset-x-0 bottom-6 text-center text-2xl font-semibold text-white">
        ✅ Captcha validé !
      </p>

      <!-- Bouton de validation pour supprimer les déchets sélectionnés -->
      <button
        (click)="validerSelection()"
        class="absolute bottom-3 right-3 bg-green-500 text-white py-2 px-4 rounded">
        Valider la sélection
      </button>
    </div>
  </div>
</div>
