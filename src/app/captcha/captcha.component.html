<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="relative w-80 h-80 bg-white border-2 border-gray-300 rounded-md shadow-lg">
    <div
      class="absolute w-12 h-12 bg-blue-500 rounded-full cursor-pointer"
      [ngStyle]="{'top.px': position.y, 'left.px': position.x}"
      (click)="handleClick()"
    ></div>
    <p *ngIf="captchaValidated" class="mt-4 text-green-600 text-center">
      ✅ Captcha validé !
    </p>
  </div>
</div>
